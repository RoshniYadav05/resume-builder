<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileShaper - Contact Information</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- ProfileShaper Header -->
    <header>
        <h1>ProfileShaper</h1>
    </header>

    <!-- Main Form Section -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="personal.html" class="icon">üë§ Personal Information</a></li>
                <li><a href="edu.html">üéì Education</a></li>
                <li><a href="experience.html">üíº Experience</a></li>
                <li class="active"><a href="contact.html">üìá Contact Information</a></li>
                <li><a href="award.html">üèÖ Award/Certification</a></li>
            </ul>

        </aside>

        <!-- Form Section -->
        <section class="form-section">
            <div class="form-header">
                <h2>Contact Information</h2>
                <a href="#" class="add-info">Add Info</a>
            </div>

            <!-- Contact Information Form -->
            <form>
                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group-right">
                        <label for="phone">Phone number</label>
                        <input type="number" id="phone" placeholder="Enter your phone number">
                        <!-- <div class="phone-input"> -->
                        <!-- <img src="images/flag-uk.png" alt="UK Flag" class="flag"> -->
                        <!-- </div> -->
                    </div>
                </div>

                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="linkedin">LinkedIn Profile link</label>
                        <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile link">
                    </div>
                    <div class="form-group-right">
                        <label for="twitter">Twitter Profile link</label>
                        <input type="url" id="twitter" placeholder="Enter your Twitter profile link">
                    </div>
                </div>

                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="instagram">Instagram Profile link</label>
                        <input type="url" id="instagram" placeholder="Enter your Instagram profile link">
                    </div>
                    <div class="form-group-right">
                        <label for="portfolio">Portfolio link</label>
                        <input type="url" id="portfolio" placeholder="Enter your portfolio link">
                    </div>
                </div>

                <div class="form-group-left">
                    <label for="github">GitHub profile link</label>
                    <input type="url" id="github" placeholder="Enter your GitHub profile link">
                </div>
                <div class="form-footer">
                    <a href="experience.html" class="prev-session">Previous Session</a>
                    <a href="award.html" class="next-session">Next Session</a>
                </div>
            </form>
        </section>
    </div>

</body>

</html>
