<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileShaper - Experience Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="experience.css">
</head>

<body>

    <!-- ProfileShaper Header -->
    <header>
        <h1>ProfileShaper</h1>
    </header>

    <!-- Main Form Section -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="icon">üë§ Personal Information</a></li>
                <li><a href="edu.html">üéì Education</a></li>
                <li class="active"><a href="experience.html">üíº Experience</a></li>
                <li><a href="contact.html">üìá Contact Information</a></li>
                <li><a href="award.html">üèÖ Award/Certification</a></li>
            </ul>

        </aside>

        <!-- Form Section -->
        <section class="form-section">
            <div class="form-header">
                <h2>Experience</h2>
                <a href="#" class="add-info">Add Info</a>
            </div>

            <!-- Experience Form -->
            <form>
                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="employer">Employer</label>
                        <input type="text" id="employer" placeholder="Employer's name">
                    </div>
                    <div class="form-group-right">
                        <label for="company">Company</label>
                        <input type="text" id="company" placeholder="Company name">
                    </div>
                </div>

                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>
                    <div class="form-group-right">
                        <label for="role">Role</label>
                        <input type="text" id="role" placeholder="Role">
                    </div>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="current" name="current">
                    <label for="current">Currently work here</label>
                </div>

                <div class="form-group-name">
                    <div class="form-group-left">
                        <label for="start">Start</label>
                        <input type="date" id="start" placeholder="MM/YY" class="time-input">
                    </div>
                    <div class="form-group-right">
                        <label for="finish">Finish</label>
                        <input type="date" id="finish" placeholder="MM/YY" class="time-input">
                    </div>
                </div>
                <div class="form-group-desc">
                    <label for="description">Job Description</label>
                    <textarea id="description" placeholder="Describe your job..."></textarea>
                </div>
                <div class="form-footer">
                    <a href="edu.html" class="prev-session">Previous Session</a>
                    <a href="contact.html" class="next-session">Next session</a>
                </div>
            </form>
        </section>
    </div>

        </div> -->

</body>

</html>
